{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-offset-2 col-md-6 login-form-1">
                <h3>Register</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" id="username" name="username" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Register" />
                    </div>
                </form>
            </div>
        </div>
    </div>
  </form>
{% endblock %}
